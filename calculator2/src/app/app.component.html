<h1>Calculadora</h1>

<div>
  <div>
    <input type="number" [(ngModel)]="numeros.numero1">
  </div>
  <div>
    <input type="number" [(ngModel)]="numeros.numero2">
  </div>
</div>



<div class="contenedor-operaciones">
  <h3>operaciones</h3>
  <table style="width:50%">
    <tr>
      <th>
        <div class="contenedor-boton-operaciones">
          <button type="button" (click)="sumar()">mas</button>
        </div>
      </th>
      <th>
        <div class="contenedor-boton-operaciones">
          <button type="button" (click)="restar()">menos</button>
        </div>
      </th>
      <th>
        <div class="contenedor-boton-operaciones">
          <button type="button" (click)="multiplicar()">por</button>
        </div>
      </th>
      <th>
        <div class="contenedor-boton-operaciones">
          <button type="button" (click)="dividir()">entre</button>
        </div>
      </th>
    </tr>
  </table>
</div>

<div>
  <h3>resultados</h3>
  <table style="width:50%">
    <tr>
      <th colspan="3">
        <div>{{resultado}}</div>
      </th>
    </tr>
  </table>
</div>

<div>
  <h3>Advertencia</h3>
  <table style="width:50%">
    <tr>
      <th colspan="3">
        <div>{{advertencia}}</div>
      </th>
    </tr>
  </table>
</div>
